<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Rate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    
        #hd {
            text-align: center;
            margin-top: 30px;
        }

        .cal {
            width: 40%;
            margin: 40px auto;
            position: relative;
        }
        #box1{
            position: absolute;
            width: 100%;

        }
        #box2{
            position: absolute;
            width: 90%;
            display: none;
        }
          #resultd {
            width: 100%;
            position: relative;
        }
        .form-control::-webkit-inner-spin-button {
            -webkit-appearance: none;

        }
        .btn{
            width: 100%;
        }
    </style>
</head>

<body>
    <h1 id="hd">Interest Rate Calculator</h1>
    <form class="cal">
        <div id="box1">
        <div class="mb-3">
            <label for="amount" class="form-label">Principal Amount (Rs.)</label>
            <input type="number" class="form-control" id="amount">
        </div>
        <div class="mb-3">
            <label for="rate" class="form-label">Annual Rate</label>
            <input type="number" class="form-control" step="0.01" id="rate">
        </div>
        <div class="mb-3">
            <label>Period Unit</label>
            <select class="form-select" style="margin-top: 10px;" id="unit">
                <option value="year">Year</option>
                <option value="month">Month</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="period" class="form-label">Period Value</label>
            <input type="number" class="form-control" id="period">
        </div>

        <button type="button" class="btn btn-primary" onclick="get()" id="gb">Get</button>
    </div>
    <div id="box2">
        <div class="cal" id="resultd">
            <div class="mb-3">
                <label for="camount" class="form-label"> For Principal Amount:<h4 id="page2am"></h4></label>
            </div>
            <div class="mb-3">
                <label for="crate" class="form-label"> At Annual rate:<h4 id="page2r"></h4></label>
            </div>
            <div class="mb-3">
                <label for="cperiodt" class="form-label"> For period:<h4 id="page2p"></h4></label>
            </div>
            <div class="mb-3">
                <label for="intrest" class="form-label"> Interest Amount:<h4 id="page2i"></h4></label>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label"> Calculated Amount:<h4 id="calc2"></h4></label>
            </div>
            <button class="btn btn-primary"> BACK</button>
        </div>
    </div>
    </form>
    <script>
        function get() {
            let amount1 = document.getElementById('amount').value
            let rate1 = document.getElementById('rate').value
            let unit1 = document.getElementById('unit').value
            let timeperiod = document.getElementById('period').value

            if (isNaN(amount1) || isNaN(rate1) || isNaN(timeperiod) || amount1 == '' || rate1 == '' || timeperiod == '') {
                alert("enter the valid input")
            }
            else {

                if (unit1 === 'year') {
                    let int = (amount1) * (rate1) * (timeperiod) / 100
                    let tamount = parseFloat(int) + parseFloat(amount1)
                    document.getElementById('page2am').innerText = `${amount1}`
                    document.getElementById('page2r').innerText = `${rate1} %`
                    document.getElementById('page2p').innerText = `${timeperiod}  ${unit1}`
                    document.getElementById('page2i').innerText = `${int}`
                    document.getElementById('calc2').innerText = `${tamount}`
                }
                else {
                    let monthr = (rate1) / 12;
                    let int = (amount1) * (monthr) * (timeperiod) / 100
                    let tamount = parseFloat(int) + parseFloat(amount1)
                    document.getElementById('page2am').innerText = `${amount1}`
                    document.getElementById('page2r').innerText = `${rate1} %`
                    document.getElementById('page2p').innerText = `${timeperiod}  ${unit1}`
                    document.getElementById('page2i').innerText = `${int}`
                    document.getElementById('calc2').innerText = `${tamount}`


                }
                document.getElementById('box2').style.display='block'
                document.getElementById('box1').style.display='none'


            }
        }

    </script>


</body>

</html>
