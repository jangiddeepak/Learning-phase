<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #form1 {
            width: 25%;
            margin: 50px auto;

        }

        .mb-3 {
            margin: 30px auto;
            padding-top: 12px;
        }

        .form-control::-webkit-inner-spin-button {
            -webkit-appearance: none;

        }

        #buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <form id="form1">
        <fieldset id="container">
            <legend style="text-align: center;">Dynamic Calculator</legend>
            <div class="mb-3">
                <label for="number1" class="form-label">Number 1</label>
                <input type="number" id="number1" class="form-control" placeholder="Enter the number ">
            </div>
            <div class="mb-3">
                <label for="number2" class="form-label">Number 2</label>
                <input type="number" id="number2" class="form-control" placeholder="Enter the number ">

            </div>

            </div>
            <div id="buttons">
                <button type="button" onclick="add()" class="btn btn-primary">ADD</button>
                <button type="button" onclick="sub()" class="btn btn-primary">SUB</button>
                <button type="button" onclick="mul()" class="btn btn-primary">MUL</button>
                <button type="button" onclick="div()" class="btn btn-primary">DIV</button>
                <button type="reset" onclick="clear()" class="btn btn-danger">CLEAR</button>
            </div>
        </fieldset>
    </form>
    <script>
        function add() {
            let number1 = document.getElementById('number1').value
            let number2 = document.getElementById('number2').value

            alert(parseInt(number1) + parseInt(number2))
        }
        function sub() {
            let number1 = document.getElementById('number1').value
            let number2 = document.getElementById('number2').value
            alert(parseInt(number1) - parseInt(number2))

        }
        function mul() {
            let number1 = document.getElementById('number1').value
            let number2 = document.getElementById('number2').value
            alert(parseInt(number1) * parseInt(number2))
        }
        function div() {
            let number1 = document.getElementById('number1').value
            let number2 = document.getElementById('number2').value
            alert(parseInt(number1) / parseInt(number2))
        }
        function clear() {
            let number1 = document.getElementById('number1').value
            let number2 = document.getElementById('number2').value

            number1.value = ''
            number2.value = ''
        }
    </script>

</body>

</html>
